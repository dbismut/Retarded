<template name="posts_wrapper">
  <div class="container-fluid">
    <div class="row">
      <div id="wrapper" class="col-md-6 col-md-offset-3 col-xs-12">
        <h1>Mes images</h1>
        <div id="ugc-post" class="post">
          <canvas id="canvas"></canvas>
        </div>
        {{> statusTemplate}}
        {{#each posts}}
          {{> post}}
        {{/each}}
        {{#if posts_loading}}
          <div class="text-muted" style="text-align: center"><i class="fa fa-cog fa-4x fa-spin"></i></div>
        {{/if}}
          <div style="height: 200px"></div>
      </div>

    </div>
  </div>
</template>

<template name="idle">
  <input id="picker" type="file" class="hidden" name="image" accept="image/*" capture="camera">
  <button id="picker-trigger" type="button" class="btn btn-primary btn-lg" style="width:100%">
    <span class="glyphicon glyphicon-camera"></span> Prendre une photo
  </button>
</template>

<template name="readyToUpload">
  <button id="cancel" type="button" class="btn btn-primary btn-lg pull-left" style="width:49%">
    <span class="glyphicon glyphicon-eject"></span> Annuler
  </button>
  <button id="upload" type="button" class="btn btn-success btn-lg pull-right" style="width:49%">
    <span class="glyphicon glyphicon-cloud-upload"></span> Envoyer
  </button>
</template>

<template name="uploading">
  <div class="progress progress-striped active">
    <div id="upload-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</template>
