<template name="post">
  <div class="post">
    <img class="img-thumbnail" src="{{imgurl}}" width="{{imgwidth}}" height="{{imgheight}}" style="height:{{imgheight_style}};" onload="imgLoaded(this)"/>
    <br>
    <p class="text-info">{{content}}</p>
    <p class="text-success"><span class="like action">Like</span>&nbsp;<span class="badge">{{likecount}}</span></p>
  </div>
</template>
